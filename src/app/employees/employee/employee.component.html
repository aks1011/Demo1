<h1 class="display-4">Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id" class="form-control">
    <div class="form-group">
        <input name="fullName" placeholder="Full name" #fullName="ngModel" [(ngModel)]="service.formData.fullName"
            class="form-control">
    </div>
    <div class="form-group">
        <input name="position" placeholder="Position" #position="ngModel" [(ngModel)]="service.formData.position"
            class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input name="empCode" placeholder="Employee code" #empCode="ngModel" [(ngModel)]="service.formData.empCode"
                class="form-control">
        </div>
        <div class="form-group col-md-6">
            <input name="mobile" placeholder="Mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile"
                class="form-control">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
    </div>
</form>



<form [formGroup]="taskForm" (ngSubmit)="onSubmitTaskForm()" class="form-horizontal">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Task</h3>
        </div>

        <div class="panel-body">

            <div class="form-group"
                [ngClass]="{'has-error':taskForm.get('taskTitle').errors &&(taskForm.get('taskTitle').touched || taskForm.get('taskTitle').dirty)}">
                <div class="col-sm-12">
                    <input type="text" placeholder="Title" id="taskTitle" formControlName="taskTitle"
                        class="form-control">
                    <span class="help-block" *ngIf="taskForm.get('taskTitle').errors &&(taskForm.get('taskTitle').touched || taskForm.get('taskTitle').dirty)">
                        <span *ngIf="taskForm.get('taskTitle').errors.required">Title is required</span>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" placeholder="Description" id="taskDesc" formControlName="taskDesc"
                        class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" placeholder="Allocated to" id="allocatedTo" formControlName="allocatedTo"
                        class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="number" placeholder="Estimated time" id="estimatedTime" formControlName="estimatedTime"
                        class="form-control">
                </div>
            </div>

        </div>

    </div>

</form>
