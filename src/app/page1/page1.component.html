<form [formGroup]="alokForm" (ngSubmit)="onClickSubmit()">

    <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="Name" formControlName="name">
    </div>

    <div class="form-group">
        <input type="number" class="form-control" name="age" placeholder="Age" formControlName="age">
    </div>

    <div class="form-group">
        <input type="number" class="form-control" name="mobile" placeholder="Mobile" formControlName="mobile">
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-info" value="Submit">
    </div>

</form>
