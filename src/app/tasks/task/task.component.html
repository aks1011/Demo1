<h1 class="display-4">CREATE TASK</h1>
<form #taskForm="ngForm" autocomplete="off" (submit)="onSubmit(taskForm)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.taskForm.id" class="form-control">
    <div class="form-group">
        <input name="taskTitle" placeholder="Title" #taskTitle="ngModel" [(ngModel)]="service.taskForm.taskTitle"
            class="form-control">
    </div>
    <div class="form-group">
        <input name="taskDesc" placeholder="Description" #taskDesc="ngModel" [(ngModel)]="service.taskForm.taskDesc"
            class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input name="allocatedTo" placeholder="Allocated to" #allocatedTo="ngModel" [(ngModel)]="service.taskForm.allocatedTo"
                class="form-control">
        </div>
        <div class="form-group col-md-6">
            <input name="estimatedTime" placeholder="Estimated time" #estimatedTime="ngModel" [(ngModel)]="service.taskForm.estimatedTime"
                class="form-control">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
    </div>
</form>
