<h1 class="display-4">Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id" class="form-control">
    <div class="form-group">
        <input name="fullName" placeholder="Full name" #fullName="ngModel" [(ngModel)]="service.formData.fullName"
            class="form-control">
            <span class="has-error">

            </span>
    </div>
    <div class="form-group">
        <input name="position" placeholder="Position" #position="ngModel" [(ngModel)]="service.formData.position"
            class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input name="empCode" placeholder="Employee code" #empCode="ngModel" [(ngModel)]="service.formData.empCode"
                class="form-control">
        </div>
        <div class="form-group col-md-6">
            <input name="mobile" placeholder="Mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile"
                class="form-control">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
    </div>
</form>
